<html>
    <head>
        <title>Welcome to App Inventor</title>
        <script type="text/javascript">
         var rendezvous = 'http://jis.qyv.net:3000/rendezvous2/'
         var servers = { 'iceServers' : [ { 'urls' : ['stun:stun.l.google.com:19302']}]};
         var data;
         var peer;
         var key;
         var seennonce = {};
         function start() {
             key = Android.getCode();
             receiver();
         };
         function done() {
             data.close();
             Android.finished();
         };
         function newnonce() {
             return Math.floor(Math.random() * 10000) + 1;
         };
         function retvals(ret) {
             data.send(ret);
         };
         function sender() {
             var offer;
             var poller;
             var poll = function() {
                 xhr = new XMLHttpRequest();
                 xhr.open('GET', rendezvous + key + '-r', true);
                 xhr.onreadystatechange = function() {
                     if (this.readyState == 4 && this.status == 200) {
                         if (this.response[0] == '[') {
                             var json = JSON.parse(this.response);
                             for (var i = 0; i < json.length; i++ ){
                                 var hunk = json[i];
                                 var candidate = hunk['candidate'];
                                 offer = hunk['offer'];
                                 if (candidate) {
                                     var nonce = hunk['nonce'];
                                     if (!seennonce[nonce]) {
                                         seennonce[nonce] = true;
                                         peer.addIceCandidate(candidate);
                                     } else {
                                         console.log("Seen nonce " + nonce);
                                     }
                                 } else if (offer) {
                                     peer.setRemoteDescription(offer);
                                 }
                             }
                         }
                     }
                 }
                 xhr.send();
             };
             peer = new RTCPeerConnection(servers);
             peer.onicecandidate = function(evt) {
                 if (evt.type == 'icecandidate') {
                     xhr = new XMLHttpRequest();
                     xhr.open('POST', rendezvous, true);
                     xhr.send(JSON.stringify({'key' : key + '-s',
                                              'webrtc' : true,
                                              'nonce' : newnonce(),
                                              'candidate' : evt.candidate}));
                 }
             }
             data = peer.createDataChannel('data');
             data.onopen = function() {
                 clearInterval(poller);
                 data.onmessage = function(ev) {
                     // Nothing to do...
                 };
                 // Ready to actually exchange data
             }
             peer.createOffer().then(function(desc) {
                 offer = desc;
                 xhr = new XMLHttpRequest();
                 xhr.open('POST', rendezvous, true);
                 xhr.send(JSON.stringify({'key' : key + '-s',
                                          'webrtc' : true,
                                          'offer' : desc}));
                 peer.setLocalDescription(desc);
             });
             poller = setInterval(poll, 1000);
         };
         function receiver() {
             var first = true;/* The Rendevzous server uses this for logging */
             var offer;
             var poller;
             var poll = function() {
                 xhr = new XMLHttpRequest();
                 xhr.open('GET', rendezvous + key + '-s', true);
                 xhr.onreadystatechange = function() {
                     if (this.readyState == 4 && this.status == 200) {
                         if (this.response[0] == '[') {
                             var json = JSON.parse(this.response);
                             for (var i = 0; i < json.length; i++ ) {
                                 var hunk = json[i];
                                 var candidate = hunk['candidate'];
                                 offer = hunk['offer'];
                                 if (candidate) {
                                     var nonce = hunk['nonce'];
                                     if (!seennonce[nonce]) {
                                         seennonce[nonce] = true;
                                         peer.addIceCandidate(candidate);
                                     } else {
                                         console.log("Seen nonce " + nonce);
                                     }
                                 } else if (offer) {
                                     peer.setRemoteDescription(offer);
                                     peer.createAnswer().then(function(desc) {
                                         xhr = new XMLHttpRequest();
                                         xhr.open('POST', rendezvous, true);
                                         xhr.send(JSON.stringify({'key' : key + '-r',
                                                                  'webrtc' : true,
                                                                  'first' : first,
                                                                  'offer' : desc}));
                                         first = false;
                                         peer.setLocalDescription(desc);
                                     });
                                 }
                             }
                         }
                     }
                 }
                 xhr.send();
             };
             peer = new RTCPeerConnection(servers);
             peer.onicecandidate = function(evt) {
                 if (evt.type == 'icecandidate') {
                     xhr = new XMLHttpRequest();
                     xhr.open('POST', rendezvous, true);
                     xhr.send(JSON.stringify({'key' : key + '-r',
                                              'webrtc' : true,
                                              'nonce' : newnonce(),
                                              'candidate' : evt.candidate}));
                 }
             }
             peer.ondatachannel = function(ev) {
                 data = ev.channel;
                 data.onopen = function() {
                     clearInterval(poller);
                     data.onmessage = function(ev) {
                         var message = ev.data;
                         if (message == '#DONE#') {
                             done();
                         } else {
                             Android.doScheme(message);
                         }
                     };
                     // Ready for data exchange
                 }
             };
             poller = setInterval(poll, 1000);
         };
        </script>
    </head>
    <body onload="start();">
    </body>
</html>
