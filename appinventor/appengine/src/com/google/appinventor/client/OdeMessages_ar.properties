# Description: 
AccelerometerSensorHelpStringComponentPallette=مكون غير مرئي قادر على اكتشاف الاهتزاز وقياس التسارع في ثلاثة أبعاد تقريبا باستخدام وحدات \nSI (m/s<sup>2</sup>).\nالمكونات هي:\n<ul><li> <strong> \nالمحور_السيني (xAccel)\n</strong>: \nقيمته صفر عندما يكون الهاتف في حالة سكون على سطح مستوٍ، قيمة موجبة عندما يكون الهاتف مائل إلى اليمين (أي أن جانبه الأيسر مرفوع)، وقيمة سالبة عندما يكون الهاتف مائل إلى اليسار (أي أن جانبه الأيمن مرفوع).\n</li> <li> <strong> \nالمحور_الصادي (yAccel)\n</strong>:\nقيمته صفر عندما يكون الهاتف على سطح مستوٍ، وقيمة موجبة عندما يكون الهاتف قاع (من الأسفل) الهاتف مرفوع، وقيمة سالبة عندما يكون تكون مقدمة (من الأعلى) الهاتف مرفوعة.\n</li> <li> <strong> \nالمحور_العيني (zAccel)\n</strong>:\nيساوي -٩.٨ ( سالب تسارع الجاذبية الأرضية بوحدة الأمتار في الثواني تربيع) عندما يكون الهاتف في حالة سكون ومتوازي مع سطح الأرض مع شاشة الهاتف إلى الأعلى، صفر عندما يكون الهاتف عمودياً مع الأرض، ٩.٨ ( تسارع الجاذبية الأرضية) عندما يكون يكون الهاتف متوازي مع السطح وشاشته إلى الأسفل). القيمة تتأثر أيضاً بالتسارع سواء كان ذلك مع أو ضد الجاذبية الأرضية.\n</li></ul>
